<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Carousel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .carousel {
      height: 100vh;
      display: none;
    }
    .carousel.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .picker-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="carousel active">
    <div class="picker-container">
      <input type="color" id="colorPicker" />
    </div>
  </div>

  <script src="./java.js"></script>
</body>
</html>
